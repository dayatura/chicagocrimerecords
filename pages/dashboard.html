		  <!--HEATMAP-->

    <script>
		var dataRich = [
                        randomScalingFactor(),
                        randomScalingFactor(),
                        randomScalingFactor(),
                        randomScalingFactor(),
                        randomScalingFactor(),
                        randomScalingFactor(),
                        randomScalingFactor(),
						randomScalingFactor(),
                        randomScalingFactor(),
                        randomScalingFactor()
                    ];
		var dataMiddle = [
                        randomScalingFactor(),
                        randomScalingFactor(),
                        randomScalingFactor(),
                        randomScalingFactor(),
                        randomScalingFactor(),
                        randomScalingFactor(),
                        randomScalingFactor(),
						randomScalingFactor(),
                        randomScalingFactor(),
                        randomScalingFactor()
                    ];
		var dataPoor = [
						randomScalingFactor(),
						randomScalingFactor(),
						randomScalingFactor(),
                        randomScalingFactor(),
                        randomScalingFactor(),
                        randomScalingFactor(),
                        randomScalingFactor(),
						randomScalingFactor(),
                        randomScalingFactor(),
                        randomScalingFactor()
                    ];
					
        var myChart = {
            type: 'line',
			data: {
				datasets : [
					{ /* objek dataset1 */
						label: "Burglary",
						//backgroundColor: window.chartColors.grey,
						borderColor: window.chartColors.red,
						data: dataRich,
					},
					{ /* objek dataset2 */
						label: "Thievery",
						//backgroundColor: window.chartColors.blue,
						borderColor: window.chartColors.green,
						data: dataMiddle,
					},
					{ /* objek dataset3 */
						label: "Murder",
						//backgroundColor: window.chartColors.grey,
						borderColor: window.chartColors.orange,
						data: dataPoor,
					}],
				labels: ["2010","2011", "2012", "2013", "2014", "2015", "2016", "2017", "2018", "2019"],
			},
			options: {
                scales: {
                    xAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Year'
                        }
                    }],
                    yAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Crime Occurence'
                        }
                    }]
                },
				title:{
                    display:true,
                    text:'Chicago Crime Yearly Growth'
                },
				responsive: true,
			},
        };

        window.onload = function() {
            var ctx = document.getElementById("canvas1").getContext("2d");
			//var ctx2 = document.getElementById("canvas2").getContext("2d");
            new Chart(ctx, myChart);
			//new Chart(ctx2, myChart);
        };
    </script>
